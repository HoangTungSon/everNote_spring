
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete tag</title>
</head>
<body>
<h1>Delete tag</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/tags">Tag list</a>
</p>
<form th:action="@{/delete-tag}" th:object="${tag}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${tag.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete tag"></td>
        </tr>
    </table>
</form>
</body>
</html>
