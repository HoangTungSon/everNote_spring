
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-tag">Create new tag</a>
<h1>Tags</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="tag : ${tags}">
        <tr>
            <td th:text="${tag.name}"></td>
            <td><a th:href="@{/edit-tag/__${tag.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-tag/__${tag.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
