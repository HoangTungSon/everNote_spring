<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
</head>
<body>
<h1>Create note</h1>
<p>
    <a href="/notes">Note list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-note-post}" th:object="${note}" method="post">
    <table>
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{date}"/></td>
        </tr>
        <tr>
            <td>Goal:</td>
            <td><input type="text" th:field="*{goal}"/></td>

        </tr>
        <tr>
            <td>Attendees:</td>
            <td><input type="text" th:field="*{attendees}"/></td>

        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>

        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <p>Tag</p>
    <p th:each="tag: ${tags}">
        <input type="checkbox" th:field="*{tagSet}" th:value="${tag.id}" th:text="${tag.name}"/>
    </p>
    <button>Create new Note</button>
</form>
<form th:action="@{/create-tag}" method="get">
    <button>Create new tag</button>
</form>
</body>
</html>
