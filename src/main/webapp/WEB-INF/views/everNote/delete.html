<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
</head>
<body>
<h1>Delete note</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/notes">Note list</a>
</p>
<form th:action="@{/delete-note}" th:object="${note}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Date:</td>
            <td th:text = "${note.date}"/></td>
        </tr>
        <tr>
            <td>Goal:</td>
            <td th:text="${note.goal}"></td>
        </tr>
        <tr>
            <td>Attendees:</td>
            <td th:text="${note.attendees}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${note.content}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${note.category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete note"></td>
        </tr>
    </table>
</form>
</body>
</html>
